<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>SKY AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
   
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        .background-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1), transparent 70%);
            z-index: -1;
        }
        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            background: radial-gradient(ellipse at center, rgba(128, 128, 255, 0.2), rgba(0, 0, 0, 0) 70%);
            filter: blur(100px);
            z-index: 0;
        }
        
        /* DESKTOP LIQUID EFFECT - Heavy Animation */
        .liquid-effect {
            position: absolute;
            width: 600px;
            height: 600px;
            pointer-events: none;
            z-index: 1;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .liquid-blob {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(59, 130, 246, 0.4) 0%,
                rgba(147, 51, 234, 0.3) 30%,
                rgba(236, 72, 153, 0.2) 60%,
                transparent 80%
            );
            border-radius: 50%;
            filter: blur(40px);
            animation: liquidPulse 4s ease-in-out infinite;
        }
        
        .liquid-blob:nth-child(2) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            background: radial-gradient(
                ellipse at center,
                rgba(147, 51, 234, 0.5) 0%,
                rgba(59, 130, 246, 0.3) 40%,
                rgba(16, 185, 129, 0.2) 70%,
                transparent 90%
            );
            animation: liquidPulse 3s ease-in-out infinite reverse;
        }
        
        .liquid-blob:nth-child(3) {
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            background: radial-gradient(
                ellipse at center,
                rgba(236, 72, 153, 0.4) 0%,
                rgba(59, 130, 246, 0.3) 50%,
                transparent 80%
            );
            animation: liquidPulse 5s ease-in-out infinite;
        }
        
        @keyframes liquidPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                border-radius: 50% 40% 60% 30%;
            }
            25% {
                transform: scale(1.1) rotate(90deg);
                border-radius: 60% 50% 40% 60%;
            }
            50% {
                transform: scale(0.9) rotate(180deg);
                border-radius: 40% 60% 50% 40%;
            }
            75% {
                transform: scale(1.05) rotate(270deg);
                border-radius: 50% 40% 60% 50%;
            }
        }

        /* MOBILE LIGHT EFFECT - Simple Animation */
        .mobile-light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            display: none;
        }

        .light-orb {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2), transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            animation: floatLight 6s ease-in-out infinite;
        }

        .light-orb:nth-child(2) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.15), transparent 70%);
            animation: floatLight 8s ease-in-out infinite reverse;
            top: 60%;
            right: 10%;
        }

        .light-orb:nth-child(3) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.1), transparent 70%);
            animation: floatLight 10s ease-in-out infinite;
            bottom: 20%;
            left: 20%;
        }

        @keyframes floatLight {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.6;
            }
        }
        
        .sky-text {
            position: relative;
            z-index: 2;
        }

        /* NAVBAR HOVER EFFECTS */
        .nav-link {
            position: relative;
            display: inline-block;
            padding: 12px 20px;
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 51, 234, 0.3));
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #9333ea, #ec4899);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: #ffffff !important;
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.8);
            transform: translateY(-4px) scale(1.05);
            letter-spacing: 3px;
        }

        .nav-link:hover::before {
            opacity: 1;
            transform: scale(1);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* TRY SKY BUTTON */
        .try-sky-btn {
            position: relative;
            padding: 12px 24px;
            border: 2px solid #4b5563;
            border-radius: 50px;
            background: transparent;
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .try-sky-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .try-sky-btn:hover::before {
            left: 100%;
        }

        .try-sky-btn:hover {
            background: linear-gradient(135deg, #3b82f6, #9333ea) !important;
            border-color: transparent !important;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* SEARCH INPUT */
        .search-input {
            width: 100%;
            padding: 20px 24px;
            padding-right: 70px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #374151;
            border-radius: 50px;
            color: #ffffff;
            font-size: 18px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input::placeholder {
            color: #9ca3af;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            background: rgba(0, 0, 0, 0.6);
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2), 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 48px;
            height: 48px;
            background: #374151;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #4b5563;
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        /* BLUR ANIMATION */
        .blur-transition {
            filter: blur(8px) !important;
            opacity: 0.4 !important;
            transform: scale(0.98) !important;
        }

        /* MOBILE RESPONSIVE STYLES */
        @media (max-width: 768px) {
            /* Hide heavy liquid effect on mobile */
            .liquid-effect {
                display: none !important;
            }
            
            /* Show light mobile effect */
            .mobile-light-effect {
                display: block !important;
            }
            
            /* Simplify navbar for mobile */
            .nav-link {
                display: none;
            }
            
            /* Adjust text sizes */
            .sky-text {
                font-size: 80px !important;
            }
            
            /* Optimize input for mobile */
            .search-input {
                font-size: 16px;
                padding: 16px 20px;
                padding-right: 60px;
            }
            
            .search-btn {
                width: 40px;
                height: 40px;
            }
            
            /* Reduce animations on mobile */
            .nav-link:hover {
                transform: none;
            }
            
            .try-sky-btn:hover {
                transform: scale(1.02);
            }
            
            /* Disable blur effects on mobile for performance */
            .background-glow {
                filter: blur(50px);
            }
        }

        /* MOBILE HAMBURGER MENU */
        .mobile-menu-btn {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 8px;
        }

        .mobile-menu-btn span {
            width: 25px;
            height: 3px;
            background: #ffffff;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: flex;
            }
        }
    </style>
</head>
<body class="relative min-h-screen">
    <div class="background-gradient"></div>
    <div class="background-glow"></div>
    
    <!-- DESKTOP LIQUID EFFECT - Heavy Animation -->
    <div class="liquid-effect" id="liquidEffect">
        <div class="liquid-blob"></div>
        <div class="liquid-blob"></div>
        <div class="liquid-blob"></div>
    </div>
    
    <!-- MOBILE LIGHT EFFECT - Simple Animation -->
    <div class="mobile-light-effect" id="mobileEffect">
        <div class="light-orb" style="top: 20%; left: 10%;"></div>
        <div class="light-orb"></div>
        <div class="light-orb"></div>
    </div>
    
    <div class="relative z-10 flex flex-col min-h-screen">
        <!-- HEADER -->
        <header class="w-full px-8 py-6">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-10">
                    <div class="text-2xl font-bold">Kc.Tech</div>
                    <nav class="hidden md:flex space-x-2">
                        <a href="#" class="nav-link">SKY</a>
                        <a href="#" class="nav-link">API</a>
                        <a href="#" class="nav-link">Company</a>
                        <a href="#" class="nav-link">Colossus</a>
                        <a href="#" class="nav-link">Careers</a>
                        <a href="#" class="nav-link">News</a>
                    </nav>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="try-sky-btn">TRY SKY</button>
                    <!-- Mobile Menu Button -->
                    <div class="mobile-menu-btn md:hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- MAIN CONTENT -->
        <main class="flex-grow flex flex-col items-center justify-center text-center px-4 -mt-20">
            <h1 class="sky-text text-9xl md:text-[200px] font-bold text-white tracking-tighter" style="text-shadow: 0 0 80px rgba(255,255,255,0.5);">
                SKY
            </h1>
            <div class="w-full max-w-2xl mt-12">
                <div class="relative">
                    <input 
                        id="searchInput"
                        class="search-input" 
                        placeholder="How can I help you?" 
                        type="text"
                    />
                    <button class="search-btn">
                        <span class="material-icons">arrow_upward</span>
                    </button>
                </div>
            </div>
        </main>
        
        <!-- FOOTER -->
        <footer class="w-full px-8 py-10">
            <div class="container mx-auto flex flex-col items-center justify-center space-y-6">
                <a class="animate-bounce hover:scale-125 transition-transform" href="#footer">
                    <span class="material-icons text-2xl text-gray-400 hover:text-white transition-colors">keyboard_arrow_down</span>
                </a>
                <div class="flex flex-col md:flex-row items-center justify-center space-y-4 md:space-y-0 md:space-x-6 text-center" id="footer">
                    <p class="text-gray-400 max-w-md">Note SKY is not completed it will take time!</p>
                    <button class="border border-gray-600 rounded-full px-6 py-2 text-sm font-semibold hover:bg-white hover:text-black hover:scale-105 transition-all duration-300 whitespace-nowrap">
                        READ ANNOUNCEMENT
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ðŸš€ SKY AI - Mobile Optimized Version Loading...');
            
            // Detect if mobile device
            const isMobile = window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            console.log('ðŸ“± Mobile device detected:', isMobile);
            
            const liquidEffect = document.getElementById('liquidEffect');
            const mobileEffect = document.getElementById('mobileEffect');
            const searchInput = document.getElementById('searchInput');
            
            if (!isMobile) {
                // DESKTOP - Heavy liquid animation
                console.log('ðŸ’» Loading desktop liquid animation...');
                let mouseX = window.innerWidth / 2;
                let mouseY = window.innerHeight / 2;
                let currentX = mouseX;
                let currentY = mouseY;
                
                liquidEffect.style.left = (mouseX - 300) + 'px';
                liquidEffect.style.top = (mouseY - 300) + 'px';
                
                document.addEventListener('mousemove', function(e) {
                    mouseX = e.clientX;
                    mouseY = e.clientY;
                });
                
                function animateLiquid() {
                    currentX += (mouseX - currentX) * 0.1;
                    currentY += (mouseY - currentY) * 0.1;
                    
                    liquidEffect.style.left = (currentX - 300) + 'px';
                    liquidEffect.style.top = (currentY - 300) + 'px';
                    
                    requestAnimationFrame(animateLiquid);
                }
                animateLiquid();
                
                // Mouse interaction with blobs
                document.addEventListener('mousemove', function(e) {
                    const blobs = document.querySelectorAll('.liquid-blob');
                    const centerX = window.innerWidth / 2;
                    const centerY = window.innerHeight / 2;
                    
                    const deltaX = (e.clientX - centerX) / centerX;
                    const deltaY = (e.clientY - centerY) / centerY;
                    
                    blobs.forEach((blob, index) => {
                        const intensity = (index + 1) * 0.1;
                        const scaleX = 1 + (deltaX * intensity);
                        const scaleY = 1 + (deltaY * intensity);
                        
                        blob.style.transform = `scale(${scaleX}, ${scaleY}) rotate(${deltaX * 10}deg)`;
                    });
                });
            } else {
                console.log('ðŸ“± Using lightweight mobile animation...');
                // Mobile uses CSS-only light animation - no JavaScript needed
            }

            // ðŸ”„ CYCLING PLACEHOLDER QUESTIONS
            const questions = [
                "How can I help you?",
                "What's the weather like?",
                "What time is it?",
                "Tell me a joke",
                "What's trending today?",
                "Help me with coding",
                "Plan my schedule",
                "Find me a recipe",
                "What's the news today?",
                "Translate this text"
            ];

            let currentQuestionIndex = 0;
            let isInputFocused = false;

            function cycleQuestion() {
                if (!isInputFocused && searchInput.value.trim() === '') {
                    console.log('ðŸ”„ Cycling to next question...');
                    
                    searchInput.classList.add('blur-transition');
                    
                    setTimeout(() => {
                        currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
                        searchInput.placeholder = questions[currentQuestionIndex];
                        console.log('âœ¨ New question:', questions[currentQuestionIndex]);
                        
                        searchInput.classList.remove('blur-transition');
                    }, 500);
                }
            }

            setInterval(cycleQuestion, 4000);

            searchInput.addEventListener('focus', function() {
                console.log('ðŸŽ¯ Input focused');
                isInputFocused = true;
                this.placeholder = "Type your question...";
                this.classList.remove('blur-transition');
            });

            searchInput.addEventListener('blur', function() {
                console.log('ðŸ‘‹ Input blurred');
                isInputFocused = false;
                if (this.value.trim() === '') {
                    this.placeholder = questions[currentQuestionIndex];
                }
            });

            // ðŸŽ¨ NAVBAR HOVER EFFECTS
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach((link, index) => {
                link.addEventListener('mouseenter', function() {
                    console.log(`ðŸŽ¯ Navbar hover - Item ${index + 1}: ${this.textContent}`);
                });
            });

            console.log('âœ… SKY AI loaded successfully!');
            console.log(`ðŸ“Š Performance mode: ${isMobile ? 'Mobile (Light)' : 'Desktop (Full)'}`);
        });
    </script>
</body>
</html>
